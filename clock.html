<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>analog clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <h1>ANALOG CLOCK</h1>
    <div class="circle">
        <div class="hands"></div>
        <div class="point"></div>
        <div class="hr hr12">|</div>
        <div class="hr hr3">|</div>
        <div class="hr hr6">|</div>
        <div class="hr hr9">|</div>
        <div class="min-hand-outline" id="rotate-min">
            <div class="min-hand"></div>
                <div class="min"></div>
            
        </div>
        <div class="hr-hand-outline" id="rotate-hr">
            <div class="hr-hand"></div>
                <div class="har"></div>
            
        </div>
        <div class="sec-hand-outline" id="rotate-sec">
            <div class="sec-hand"></div>>
                <div class="sec"></div>
            
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
